<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <!-- <picture class="picture-back">
    <source srcset="images/pattern-background-desktop.svg " media="(min-width:650px)">
    <img src="images/pattern-background-mobile.svg" alt="">
  </picture> -->
  <main>
    <article class="summary">

      <picture class="picture">
        <img src="images/illustration-hero.svg" alt="pattern">
      </picture>
      <aside class="summary-order-aside">
        <div class="summary-order">
          <h1 class="summary-order__title">
            Order Summary
          </h1>
          <p class="summary-order__text">
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>
        </div>
        <div class="annual-plan">
          <img src="images/icon-music.svg" alt="">
          <div class="annual-plan__list-order">
            <h2>Annual Plan</h2>
            <span>$59.99/year</span>
          </div>
          <p><a href="">Change</a></p>
        </div>
        <div class="Payment">
          <button class="button">Proceed to Payment</button>
          <p><a href="">Cancel Order</a></p>
        </div>
      </aside>
    </article>
  </main>
</body>

</html>
